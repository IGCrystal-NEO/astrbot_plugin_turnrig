name: Lint with Ruff

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}  # Checkout the PR branch

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff (Check Only)
        continue-on-error: true
        run: |
          ruff check . --output-format=github

      - name: Run Ruff (Fix Issues)
        run: |
          ruff check --fix .

      - name: Commit and push changes
        if: github.event_name == 'pull_request'
        run: |
          git config --global user.name 'Pine-Ln'
          git config --global user.email 'Chrysanthemum@wenturc.com'
          git diff --quiet || (git add -A && git commit -m "ðŸ¤– Auto-fix linting issues with Ruff" && git push)
